<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="game">
      <canvas id="canvas"></canvas>

      <div id="gameStartUi">
        <input type="text" id="playerName" autocomplete="on" />
        <button id="startGame">Start</button>
      </div>

      <div id="gameOverUi">
        <div>DED</div>
        <button id="restartGame">Restart</button>
      </div>

      <div class="debugPanel">
        <div class="playerInfo">
          <div class="row">
            <div id="pId"></div>
          </div>
          <div class="row">
            name:
            <div id="pName"></div>
          </div>
          <div class="row">
            x:
            <div id="pX"></div>
          </div>
          <div class="row">
            y:
            <div id="pY"></div>
          </div>
          <div class="row">
            radius:
            <div id="pRadius"></div>
          </div>
          <div class="row">
            move speed:
            <div id="pMoveSpeed"></div>
          </div>
        </div>
        <div class="projectileInfo"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script src="./classes/Helpers.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Projectile.js"></script>

    <script src="./js/gameHandler.js"></script>

    <script src="./js/playerHandler.js"></script>
    <script src="./js/inputHandler.js"></script>
    <script src="./js/projectileHandler.js"></script>

    <script src="./js/canvas.js"></script>
  </body>
</html>
